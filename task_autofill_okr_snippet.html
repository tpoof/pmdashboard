<script src="./files/task_autofill_okr.js"></script>

<script>
  (function () {
    function hide() {
      if (window.PMTaskAutofill && window.PMTaskAutofill.hideField) {
        window.PMTaskAutofill.hideField("{{ iID }}");
      }
    }
    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", hide);
    }
    hide();
  })();
</script>
